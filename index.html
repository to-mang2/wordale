<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle!</title>
    <link rel="stylesheet" href="style.css/font.css">
    <link rel="stylesheet" href="style.css/header.css">
    <link rel="stylesheet" href="style.css/main.css">
    <link rel="stylesheet" href="style.css/footer.css">
  </head>
  <body>

    <header>
      <div class="head-bar">
        <div class="head-bar__menu">
            <img src="assets/menu.svg">
        </div>
        <div class="head-bar__text">WORDLE</div>
        <div class="head-bar__icons">
            <img src="assets/qna.svg">
            <img src="assets/chart.svg">
            <img src="assets/set.svg">
        </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block">Q</div>
        <div class="keyboard-block">W</div>
        <div class="keyboard-block">E</div>
        <div class="keyboard-block">R</div>
        <div class="keyboard-block">T</div>
        <div class="keyboard-block">Y</div>
        <div class="keyboard-block">U</div>
        <div class="keyboard-block">I</div>
        <div class="keyboard-block">O</div>
        <div class="keyboard-block">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-block">A</div>
        <div class="keyboard-block">S</div>
        <div class="keyboard-block">D</div>
        <div class="keyboard-block">F</div>
        <div class="keyboard-block">G</div>
        <div class="keyboard-block">H</div>
        <div class="keyboard-block">J</div>
        <div class="keyboard-block">K</div>
        <div class="keyboard-block">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="key-block">ENTER</div>
        <div class="keyboard-block">Z</div>
        <div class="keyboard-block">X</div>
        <div class="keyboard-block">C</div>
        <div class="keyboard-block">V</div>
        <div class="keyboard-block">B</div>
        <div class="keyboard-block">N</div>
        <div class="keyboard-block">M</div>
        <div class="key-block">
          <img src="assets/delete.svg"
        </div>
      </div>
    </footer>
  </body>
</html>
